 <!DOCTYPE html>
<html>
<head>
<title>ToDoApp</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div app-container>
        <div id="topBar" class="hidden">
            <div id="startPanel">
                <p id="toDoP">ToDo</p>
                <button type="button" id="buttonTopBarSave">Save</button>
                <button type="button" id="buttonLogIn">Log In</button>
                <button type="button" id="buttonSignIn">Sign In</button>
            </div>
            <div id="loggedPanel">
                <p>User</p>
                <button type="button" id="logOutButton">Log Out</button>
            </div>
            <div id="logInPanel">
                <form id="loginForm">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password">
                </form>
                <button type="button" id="logInExecutor">Log In</button>
            </div>
            <div id="signInPanel">
                <form id="signInForm">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password">
                    <label for="passwordRepeat">Repeat password:</label>
                    <input type="text" id="passwordRepeat" name="passwordRepeat">
                </form>
                <button type="button" id="signInExecutor">Sign In</button>
            </div>
        </div>
        <div card-container>
    
        </div>
        <div card-area-template class="hidden">
            <div card card-id="0">
                <div card-saved class="cardSaved hidden">
                    <p saved-description>Area with text</p>
                    <button type="button" card-more class="cardMore">More</button>
                    <button type="button" card-edit class="cardEdit">Edit</button>
                    <button type="button" card-delete class="cardDelete">Delete</button>
                </div>
                <div new-card class="newCard hidden">
                    <button type="button" new-task-button class="newTaskButton">New Task</button>
                </div>
                <div card-edit-mode class="cardEditMode hidden">
                    <form task-form>
                        <input type="text" task-name class="taskName"></input>
                        <textarea task-description rows="3" cols="50" class="taskDescription"></textarea>
                    </form>
                    <p task-name-content></p>
                    <p task-description-content></p>
                    <button type="button" card-save class="cardSave">Save</button>
                    <button type="button" card-edit class="cardSave hidden">Edit</button>
                    <button type="button" card-cancel class="cardCancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src ="script.js"></script>
</body>
</html>
