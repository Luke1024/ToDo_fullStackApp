 <!DOCTYPE html>
<html>
<head>
<title>ToDoApp</title>
<link rel="stylesheet" href="style.css">
<script src = script.js></script>
</head>
<body>
    <div id="topBar">
        <div id="startPanel">
            <p id="toDoP">ToDo</p>
            <button id="buttonTopBarSave">Save</button>
            <button id="buttonLogIn">Log In</button>
            <button id="buttonSignIn">Sign In</button>
        </div>
        <div id="loggedPanel">
            <p>User</p>
            <button id="logOutButton">Log Out</button>
        </div>
        <div id="logInPanel">
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <label for="password">Password:</label>
                <input type="text" id="password" name="password">
            </form>
            <button id="logInExecutor">Log In</button>
        </div>
        <div id="signInPanel">
            <form id="signInForm">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <label for="password">Password:</label>
                <input type="text" id="password" name="password">
                <label for="passwordRepeat">Repeat password:</label>
                <input type="text" id="passwordRepeat" name="passwordRepeat">
            </form>
            <button id="signInExecutor">Sign In</button>
        </div>
    </div>
    <div id="cardArea">
        <div id="cardSaved">
            <p id="savedDescription">Area with text</p>
            <button id="cardMore">More</button>
            <button id="cardEdit">Edit</button>
            <button id="cardDelete">Delete</button>
        </div>
        <div id="newCard">
            <button id="newTaskButton" onclick="newTaskButtonClicked()">New Task</button>
        </div>
        <div id="cardEditMode">
            <form id="taskForm">
                <input type="text" id="taskName"></input>
                <textarea id="taskDescription" rows="3" cols="50"></textarea>
                <button id="cardSave" onclick="cardSaveClicked()">Save</button>
                <button id="cardCancel" onclick="cardCancelCLicked()">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
