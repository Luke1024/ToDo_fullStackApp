 <!DOCTYPE html>
<html>
<head>
<title>ToDoApp</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div app-container>
        <div id="topBar" class="hidden">
            <div id="startPanel">
                <p id="toDoP">ToDo</p>
                <button type="button" id="buttonTopBarSave">Save</button>
                <button type="button" id="buttonLogIn">Log In</button>
                <button type="button" id="buttonSignIn">Sign In</button>
            </div>
            <div id="loggedPanel">
                <p>User</p>
                <button type="button" id="logOutButton">Log Out</button>
            </div>
            <div id="logInPanel">
                <form id="loginForm">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password">
                </form>
                <button type="button" id="logInExecutor">Log In</button>
            </div>
            <div id="signInPanel">
                <form id="signInForm">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password">
                    <label for="passwordRepeat">Repeat password:</label>
                    <input type="text" id="passwordRepeat" name="passwordRepeat">
                </form>
                <button type="button" id="signInExecutor">Sign In</button>
            </div>
        </div>

        <div card-container></div>

        <div card-area-template class="hidden" >
            <div card card-id="0" card-mode="blank" mark-done="false" class="card">
                <div button-area-invisible class="button-card-area-invisible transparent"></div>
                <div visible-in-compact-mode>
                    <p class="task-name" task-name-paragraph>Click to add new task</p>
                    <button type="button" button-card-mark class="button-card-mark hidden">Done</button>
                    <button type="button" button-card-remove class="button-card-remove hidden">Remove</button>
                </div>
      
                <div visible-in-expanded-mode class="hidden">
                    <form task-form>
                        <input type="text" task-name-form class="task-name-input"></input>
                        <textarea task-description-form rows="3" cols="50" class="task-description-input"></textarea>
                    </form>
                    <p class="task-description" task-description-paragraph></p>
                    <button type="button" button-card-save class="button-card-saveEditUpdate" >Save</button>
                    <button type="button" button-card-edit class="button-card-saveEditUpdate hidden">Edit</button>
                    <button type="button" button-card-update class="button-card-saveEditUpdate hidden">Update</button>
                    <button type="button" button-card-cancel class="button-card-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src ="script.js"></script>
</body>
</html>
