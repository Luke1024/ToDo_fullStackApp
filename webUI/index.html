 <!DOCTYPE html>
<html>
<head>
<title>ToDoApp</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div app-container>
        <div id="topBar" class="hidden">
            <div id="startPanel">
                <p id="toDoP">ToDo</p>
                <button type="button" id="buttonTopBarSave">Save</button>
                <button type="button" id="buttonLogIn">Log In</button>
                <button type="button" id="buttonSignIn">Sign In</button>
            </div>
            <div id="loggedPanel">
                <p>User</p>
                <button type="button" id="logOutButton">Log Out</button>
            </div>
            <div id="logInPanel">
                <form id="loginForm">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password">
                </form>
                <button type="button" id="logInExecutor">Log In</button>
            </div>
            <div id="signInPanel">
                <form id="signInForm">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password">
                    <label for="passwordRepeat">Repeat password:</label>
                    <input type="text" id="passwordRepeat" name="passwordRepeat">
                </form>
                <button type="button" id="signInExecutor">Sign In</button>
            </div>
        </div>
        <div card-container>
    
        </div>
        <div card-area-template class="hidden">
            <div card card-id="0">
                <div card-folded class="card-folded">
                    <p content>Click to add new task.</p>
                </div>
                <div card-edit-mode class="card-edit-mode hidden">
                    <form task-form>
                        <input type="text" task-name class="task-name"></input>
                        <textarea task-description rows="3" cols="50" class="task-description"></textarea>
                    </form>
                    <p task-name-content></p>
                    <p task-description-content></p>
                    <button type="button" card-save class="card-save">Save</button>
                    <button type="button" card-edit class="card-save hidden">Edit</button>
                    <button type="button" card-update class="card-save hidden">Update</button>
                    <button type="button" card-cancel class="card-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src ="script.js"></script>
</body>
</html>
