 <!DOCTYPE html>
<html>
<head>
<title>ToDoApp</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="topBar">
        <div id="startPanel">
            <p id="toDoP">ToDo</p>
            <button id="buttonTopBarSave">Save</button>
            <button id="buttonLogIn">Log In</button>
            <button id="buttonSignIn">Sign In</button>
        </div>
        <div id="loggedPanel" class="hidden">
            <p>User</p>
            <button id="logOutButton">Log Out</button>
        </div>
        <div id="logInPanel" class="hidden">
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <label for="password">Password:</label>
                <input type="text" id="password" name="password">
            </form>
            <button id="logInExecutor">Log In</button>
        </div>
        <div id="signInPanel" class="hidden">
            <form id="signInForm">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <label for="password">Password:</label>
                <input type="text" id="password" name="password">
                <label for="passwordRepeat">Repeat password:</label>
                <input type="text" id="passwordRepeat" name="passwordRepeat">
            </form>
            <button id="signInExecutor">Sign In</button>
        </div>
    </div>
    <div id="cardArea">
        <div id="cardSaved" class="hidden">
            <p id="savedDescription">Area with text</p>
            <button id="cardMore">More</button>
            <button id="cardEdit">Edit</button>
            <button id="cardDelete">Delete</button>
        </div>
        <div id="newCard">
            <button id="newTaskButton">New Task</button>
        </div>
        <div id="cardEditMode" card-edit-mode>
            <form id="taskForm">
                <input type="text" id="taskName"></input>
                <textarea id="taskDescription" rows="3" cols="50"></textarea>
                <button id="cardSave">Save</button>
                <button id="cardCancel">Cancel</button>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src ="script.js"></script>
</body>
</html>
