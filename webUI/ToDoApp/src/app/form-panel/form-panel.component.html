<div *ngIf="formVisibility" class="card m-3 shadow">
    <div class="card-body">
        <div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password">
            </div>
        </div>
        <button type="button" *ngIf="logInButton" (click)="logIn()" class="btn btn-primary m-2">Log In</button>
        <button type="button" *ngIf="signUpButton" (click)="signUp()" class="btn btn-primary m-2">Sign Up</button>
        <button type="button" (click)="cancel()" class="btn btn-primary m-2">Cancel</button>
    </div>
</div>
