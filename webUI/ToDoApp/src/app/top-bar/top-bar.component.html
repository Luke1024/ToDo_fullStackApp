<div id="topBar">
    <p>{{barMessage}}</p>
    <div *ngIf="logInSignInVisible" id="logInSignInButtons">
        <button (click)="logIn()">Log In</button>
        <button (click)="signIn()">Sign In</button>
    </div>
    <div *ngIf="logOutVisible" id="logOutButtons">
        <button *ngIf="logOutVisible" (click)="logOut()">Log Out</button>
    </div>
    <div id="connectionIcon">

    </div>
</div>
