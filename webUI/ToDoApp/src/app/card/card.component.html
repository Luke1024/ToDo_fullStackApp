<div (keyup.enter)="updater()" id="card">
    <p id="name" *ngIf="card.folded">{{card.taskName}}</p>
    <div *ngIf="!card.folded">
        <input id="nameInput" [(ngModel)]="card.taskName" (change)="updater()"  placeholder="name">
        <textarea id="descriptionInput" [(ngModel)]="card.description" (change)="updater()" placeholder="description"></textarea>
    </div>
    <div id="saveAndFold">
        <button *ngIf="!card.folded" (click)="save()">Save</button>
        <button *ngIf="card.folded" (click)="unfold()">Unfold</button>
    </div>
    <button mat-raised-button color="warn" id="deleteButton" (click)="delete()">Delete</button>
    <mat-slide-toggle id="doneButton" [(ngModel)]="card.done" (change)="updater()">Done</mat-slide-toggle>
    <p id="cardMessage" *ngIf="card.messageShow">{{card.message}}</p>
</div>
