<div>
<div *ngIf="card.folded">
    <p>{{card.task.taskName}}</p>
</div>
<div *ngIf="!card.folded">
    <p>id: <span>{{card.task.frontId}}</span></p>
    <p>name: <span>{{card.task.taskName}}</span></p>
    <p>description: <span>{{card.task.description}}</span></p>
    <p>done: {{card.task.done}}</p>
    <input [(ngModel)]="name" placeholder="name">
    <input [(ngModel)]="description" placeholder="description">
</div>
<div>
    <div>
        <button *ngIf="!card.folded" (click)="saveAndFold(name,description)">Save</button>
        <button *ngIf="card.folded" (click)="unfold()">Unfold</button>
    </div>
    <button (click)="delete()">Delete</button>
    <div>
        <button *ngIf="!card.task.done" (click)="markDone(name,description)">Make Done</button>
        <button *ngIf="card.task.done" (click)="markNotDone(name,description)">Make not done</button>
    </div>
</div>
</div>
