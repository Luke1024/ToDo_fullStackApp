<div>
    <div *ngIf="folded">
        <p><span>{{task.name}}</span></p>
    </div>
    <div *ngIf="!folded">
        <p>id: <span>{{task.frontId}}</span></p>
        <p>name: <span>{{task.name}}</span></p>
        <p>description: <span>{{task.description}}</span></p>
        <p>done: {{task.done}}</p>
        <input [(ngModel)]="name" placeholder="name">
        <input [(ngModel)]="description" placeholder="description">
    </div>
    <div>
        <div>
            <button *ngIf="!folded" (click)="saveAndFold(name,description)">Save</button>
            <button *ngIf="folded" (click)="unfold()">Unfold</button>
        </div>
        <button (click)="delete()">Delete</button>
        <div>
            <button *ngIf="!task.done" (click)="markDone(name,description)">Make Done</button>
            <button *ngIf="task.done" (click)="markNotDone(name,description)">Make not done</button>
        </div>
    </div>
    <p>{{message}}</p>
</div>
