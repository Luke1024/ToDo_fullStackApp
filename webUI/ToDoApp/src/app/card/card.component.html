<div (keyup.enter)="save()" id="card">
    <p id="name" *ngIf="card.folded">{{card.taskName}}</p>
    <div>
        <p id="name" *ngIf="card.folded">{{card.taskName}}</p>
        <div *ngIf="!card.folded">
            <div *ngIf="!card.editMode">
                <p id="name">{{card.taskName}}</p>
                <p id="description">{{card.description}}</p>
            </div>
            <div *ngIf="card.editMode">
                <input id="name" [(ngModel)]="card.taskName" (change)="updater()"  placeholder="name">
                <textarea id="description" [(ngModel)]="card.description" (change)="updater()" placeholder="description"></textarea>
            </div>
        </div>
    </div>
    <div id="saveEdit" *ngIf="!card.folded">
        <button *ngIf="card.editMode" (click)="save()">Save</button>
        <button *ngIf="!card.editMode" (click)="edit()">Edit</button>
    </div>
    <div id="foldExpandArrow">
        <button mat-icon-button *ngIf="!card.folded" (click)="fold()"><mat-icon>expand_less</mat-icon></button>
        <button mat-icon-button *ngIf="card.folded" (click)="unfold()"><mat-icon>expand_more</mat-icon></button>
    </div>
    <button mat-icon-button id="deleteButton" (click)="delete()"><mat-icon>close</mat-icon></button>
    <div id="doneButton">
        <input type="checkbox" [checked]="card.done" (change)="card.done = !card.done; updater()">Done
    </div>
</div>
<p id="cardMessage" *ngIf="card.messageShow">{{card.message}}</p>
